name: ci

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sequencer
          POSTGRES_PASSWORD: sequencer
          POSTGRES_DB: stateset_sequencer
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sequencer -d stateset_sequencer"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgres://sequencer:sequencer@localhost:5432/stateset_sequencer
      RUST_BACKTRACE: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: fmt
        run: cargo fmt --all -- --check

      - name: test
        run: cargo test --locked

      - name: clippy
        run: cargo clippy --locked --all-targets -- -D warnings

      - name: postgres integration tests
        run: cargo test --locked -- --ignored
